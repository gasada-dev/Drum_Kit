<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Drum kit</title>
</head>

<body>
  <main class="keys">
    <div data-key="KeyA" class="key">
      <h2 class="title">A</h2>
      <span class="sound">CLAP</span>
    </div>
    <div data-key="KeyS" class="key">
      <h2 class="title">S</h2>
      <span class="sound">HIHAT</span>
    </div>
    <div data-key="KeyD" class="key">
      <h2 class="title">D</h2>
      <span class="sound">KICK</span>
    </div>
    <div data-key="KeyF" class="key">
      <h2 class="title">F</h2>
      <span class="sound">OPENHAT</span>
    </div>
    <div data-key="KeyG" class="key">
      <h2 class="title">G</h2>
      <span class="sound">BOOM</span>
    </div>
    <div data-key="KeyH" class="key">
      <h2 class="title">H</h2>
      <span class="sound">RIDE</span>
    </div>
    <div data-key="KeyJ" class="key">
      <h2 class="title">J</h2>
      <span class="sound">SNAPE</span>
    </div>
    <div data-key="KeyK" class="key">
      <h2 class="title">K</h2>
      <span class="sound">TOM</span>
    </div>
    <div data-key="KeyL" class="key">
      <h2 class="title">L</h2>
      <span class="sound">TINK</span>
    </div>

    <audio data-key="KeyA" src="./src/sounds/clap.wav"></audio>
    <audio data-key="KeyS" src="./src/sounds/hihat.wav"></audio>
    <audio data-key="KeyD" src="./src/sounds/kick.wav"></audio>
    <audio data-key="KeyF" src="./src/sounds/openhat.wav"></audio>
    <audio data-key="KeyG" src="./src/sounds/boom.wav"></audio>
    <audio data-key="KeyH" src="./src/sounds/ride.wav"></audio>
    <audio data-key="KeyJ" src="./src/sounds/snare.wav"></audio>
    <audio data-key="KeyK" src="./src/sounds/tom.wav"></audio>
    <audio data-key="KeyL" src="./src/sounds/tink.wav"></audio>
  </main>

  <script src="./src/js/index.js"></script>
</body>

</html>
